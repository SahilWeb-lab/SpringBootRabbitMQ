spring.application.name=SpringBootRabbitMQExample
server.port=8085

# Rabbit MQ Configuration:
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ==========================================
# String Message:
# ==========================================
# Queue name
rabbitmq.queue.name=test_queue

# Exchange name
rabbitmq.exchange.name=test_exchange

# Routing key
rabbitmq.routing.key=test_routing_key

# ===========================================
# Json Message:
# ===========================================
# Queue name
rabbitmq.json.queue.name=json_queue

# Routing Key:
rabbitmq.json.routing.key=json_routing_key